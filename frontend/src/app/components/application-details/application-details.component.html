<div class="application-details-container">
    <h1>Application Details</h1>
    <div *ngIf="application">
      <p><strong>Applicant Name:</strong> {{ application.applicantName }}</p>
      <p><strong>Status:</strong> {{ application.status }}</p>
      <p><strong>Loan Amount:</strong> {{ application.loanAmount }}</p>
  
      <h2>Notes</h2>
      <textarea [(ngModel)]="notes" rows="4" cols="50"></textarea>
      <button (click)="saveNotes()">Save Notes</button>
  
      <h2>Documents</h2>
      <input type="file" (change)="onFileSelected($event)" multiple>
      <button (click)="uploadFiles()">Upload Files</button>
  
      <div *ngFor="let file of application.files">
        <a [href]="file.url" target="_blank">{{ file.name }}</a>
      </div>
    </div>
  </div>
