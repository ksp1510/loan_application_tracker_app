<div class="add-application-container">
    <h1>Add Application</h1>
    <form (ngSubmit)="addApplication()">
      <label for="applicantName">Applicant Name</label>
      <input type="text" id="applicantName" [(ngModel)]="application.applicantName" name="applicantName" required>
      
      <label for="loanAmount">Loan Amount</label>
      <input type="number" id="loanAmount" [(ngModel)]="application.loanAmount" name="loanAmount" required>
  
      <button type="submit">Submit</button>
    </form>
  </div>
