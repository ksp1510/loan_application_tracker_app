<div class="report-container">
  <mat-card class="card-highlight">
    <mat-card-title>Generate Reports</mat-card-title>
    <mat-card-content [formGroup]="reportForm">
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let s of applicationStatuses" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="fromPicker" formControlName="from">
          <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
          <mat-datepicker #fromPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="toPicker" formControlName="to">
          <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
          <mat-datepicker #toPicker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-animated" (click)="applyFilter()">Apply</button>
        <button mat-stroked-button color="accent" class="btn-animated" (click)="exportToPDF()">Export PDF</button>
        <button mat-stroked-button color="accent" class="btn-animated" (click)="exportToExcel()">Export Excel</button>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="report-table card-highlight">
    <table mat-table [dataSource]="filteredData" class="mat-elevation-z2" matSort>
      <ng-container matColumnDef="applicant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Applicant</th>
        <td mat-cell *matCellDef="let row">{{ row.main_applicant?.first_name }} {{ row.main_applicant?.last_name }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">${{ row.amount }}</td>
      </ng-container>
      <ng-container matColumnDef="security">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Security</th>
        <td mat-cell *matCellDef="let row">{{ row.security }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row"><span [ngClass]="getStatusClass(row.status)">{{ row.status }}</span></td>
      </ng-container>
      <ng-container matColumnDef="application_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Application Date</th>
        <td mat-cell *matCellDef="let row">{{ row.application_date | date }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
</div>
