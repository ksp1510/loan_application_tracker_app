<div class="container mt-4">
  <h1 class="text-center mb-4">Loan Applications Dashboard</h1>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Application ID</th>
        <th>Applicant Name</th>
        <th>Loan Officer</th>
        <th>Approved Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <td>{{ app.application_number }}</td>
        <td>{{ app.first_name }} {{ app.last_name }}</td>
        <td>{{ app.loan_officer_name }}</td>
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="app.approved_amount"
          />
        </td>
        <td>
          <select class="form-select" [(ngModel)]="app.status">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Funded">Funded</option>
            <option value="Declined">Declined</option>
          </select>
        </td>
        <td>
          <button class="btn btn-success btn-sm" (click)="saveChanges(app)">
            Save Changes
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
